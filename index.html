
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OneClick Studio | AI Multi-File Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

        window.process = window.process || { env: {} };

    <style>
        :root {
            --primary: #06b6d4;
            --primary-glow: rgba(6, 182, 212, 0.3);
            --bg-deep: #020617;
            --panel-bg: rgba(15, 23, 42, 0.6);
            --border-glow: rgba(6, 182, 212, 0.15);
        }
        
        body { 
            font-family: 'Hind Siliguri', 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep);
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .bg-grid {
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(6, 182, 212, 0.05) 1px, transparent 0),
                linear-gradient(to right, rgba(6, 182, 212, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.02) 1px, transparent 1px);
            background-size: 40px 40px, 100px 100px, 100px 100px;
        }

        .glass-tech {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .cyber-border {
            position: relative;
            overflow: hidden;
        }
        .cyber-border::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: cyber-line 3s infinite linear;
        }

        @keyframes cyber-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .code-scroll::-webkit-scrollbar { width: 4px; }
        .code-scroll::-webkit-scrollbar-track { background: transparent; }
        .code-scroll::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.2); border-radius: 10px; }
        .code-scroll::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .active-nav {
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            color: #000 !important;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .phone-frame-scale {
            transform: scale(0.9);
            transform-origin: center top;
        }
        @media (max-width: 768px) {
            .phone-frame-scale {
                transform: scale(0.85);
            }
        }
        @media (max-width: 480px) {
            .phone-frame-scale {
                transform: scale(0.75);
            }
        }

        .neo-shadow {
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
        }

        .shimmer-bg {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
